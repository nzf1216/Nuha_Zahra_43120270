<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student's Connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #010912;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        section {
            padding: 20px;
        }
        .info-box {
            border: 1px solid black;
            padding: 15px;
            width: 300px;
            margin: 20px auto;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .register-btn {
            background-color: rgb(0, 0, 0);
            color: white;
        }

        .login-btn {
            background-color: rgb(0, 0, 0);
            color: white;
        }

        #registerForm {
            border: 1px solid black;
            padding: 15px;
            width: 300px;
            margin: 20px auto;
            background-color: #f2f2f2;
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 5px;
        }

        footer {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>Student's Connect</header>
    <section>
        <h2>About Us</h2>
        <p>Welcome to Student's Connect, where we can register, login, and engage with others.</p>

        <div class="info-box">
            <h3>Student help desk</h3>
            <p>Helping us connect and learn together.</p>
        </div>

        <h2>New User</h2>
        <button class="register-btn">Register</button>

        <h2>Existing User</h2>
        <button class="login-btn">Login</button>
    </section>

    <section id="registerForm">
        <h2>Register Now</h2>
        <form action="#">
            <input type="text" placeholder="First Name" required><br>
            <input type="text" placeholder="Last Name" required><br>
            <input type="email" placeholder="Email" required><br>
            <input type="text" placeholder="Username" required><br>
            <input type="password" placeholder="Password" required><br>
            <button class="register-btn" type="submit">Register</button>
        </form>
    </section>

    <footer>nuhazahra.nzf@gmail.com</footer>

</body>
</html>
