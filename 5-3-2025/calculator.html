<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
    </style>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #c4aeae;">

    <div style="background: rgb(36, 120, 108); padding: 20px; box-shadow: 0px 0px 10px rgba(195, 168, 168, 0.2); border-radius: 8px; text-align: center;">
        <h2 style="margin-bottom: 10px;">Basic Calculator</h2>

        <div>
            <label style="font-size: 16px; font-weight: bold;"> First Number:</label><br>
            <div class="calculator">
                <div class="display">0</div>
                <div class="buttons">
                    <button class="clear">AC</button>
                    <button class="operator">/</button>
                    <button class="operator">%</button>
                    <button class="clear">DEL</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operator">*</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operator">-</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operator">+</button>
                    <button>0</button>
                    <button class="equal">=</button>
                </div>
            </div>
        </div>

        <br>

        <button style="background: #558f62; color: white; border: none; padding: 10px 15px; margin: 10px; font-size: 16px; cursor: pointer; border-radius: 4px;">
            Calculate
        </button>

        <br>

        <label style="font-size: 18px; font-weight: bold;">Result: </label>
        <output style="font-size: 18px; color: #333;"></output>
    </div>

</body>
</html>
